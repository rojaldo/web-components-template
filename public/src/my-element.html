gpo<link rel="import" href="/polymer/polymer-element.html">

<dom-module id="my-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <header>[[prop]]</header>
    <slot></slot>
  </template>
  <script>
  (function() {
      class MyElement extends Polymer.Element {
        
        static get is() { return 'my-element' }
        
        static get properties() {
          return {
            prop: String
          }
        }
      }
    
      customElements.define(MyElement.is, MyElement);
  })();
  </script>
</dom-module>
